<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link in Bio</title>

    <style>
        body {
            font-family: sans-serif;
            background: #f5f5f5;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }

        .profile-photo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }

        h1 {
            margin: 10px 0;
            font-size: 24px;
        }

        .bio {
            text-align: center;
            max-width: 300px;
            margin-bottom: 20px;
            color: #444;
        }

        .link {
            display: block;
            width: 100%;
            max-width: 300px;
            padding: 14px;
            margin: 8px 0;
            background: white;
            border-radius: 8px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            color: #333;
            border: 1px solid #ddd;
            transition: background 0.2s;
        }

        .link:hover {
            background: #eaeaea;
        }
    </style>
</head>
<body>

    <img src="https://via.placeholder.com/120" class="profile-photo" alt="Profile Photo">

    <h1>Your Name</h1>
    <p class="bio">Short bio goes here. Add your tagline or introduction.</p>

    <a class="link" href="#" target="_blank">Instagram</a>
    <a class="link" href="#" target="_blank">YouTube</a>
    <a class="link" href="#" target="_blank">TikTok</a>
    <a class="link" href="#" target="_blank">Portfolio</a>
    <a class="link" href="#" target="_blank">Email</a>

</body>
</html>
